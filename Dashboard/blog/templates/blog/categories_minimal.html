<!DOCTYPE html>
<html>
<head>
    <title>Categories Test</title>
</head>
<body>
    <h1>Categories Page</h1>
    <p>Testing minimal template without base inheritance</p>
    
    {% for category in categories %}
        <div>
            <h3>{{ category.name }}</h3>
            <p>Description: {{ category.description|default:"No description" }}</p>
            <p>Published posts: {{ category.published_count }}</p>
        </div>
    {% endfor %}
</body>
</html>
