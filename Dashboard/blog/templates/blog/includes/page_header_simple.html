<!-- Simple Page Header Component for debugging -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h4 class="section-title mb-1">{{ title|default:'Default Title' }}</h4>
        <p class="text-muted mb-0">{{ subtitle|default:'Default subtitle' }}</p>
    </div>
    <div>
        <button class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>{{ button_text|default:'Add Item' }}
        </button>
    </div>
</div>
