<!-- Reusable Page Header Component -->
<!-- Usage: {% include 'blog/includes/page_header.html' with title='Page Title' subtitle='Page description' button_text='Add Item' button_modal='#myModal' button_url='/some/url/' %} -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h4 class="section-title mb-1">{{ title }}</h4>
        {% if subtitle %}
        <p class="text-muted mb-0">{{ subtitle }}</p>
        {% endif %}
    </div>
    {% if button_text %}
    <div>
        {% if button_modal %}
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="{{ button_modal }}">
            {% if button_icon %}<i class="{{ button_icon }} me-2"></i>{% endif %}{{ button_text }}
        </button>
        {% elif button_url %}
        <a href="{{ button_url }}" class="btn btn-primary">
            {% if button_icon %}<i class="{{ button_icon }} me-2"></i>{% endif %}{{ button_text }}
        </a>
        {% endif %}
    </div>
    {% endif %}
</div>
